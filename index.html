<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet CB - Vidéos Scroll</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            overflow-x: hidden;
        }

        .video-container {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .video-container iframe {
            width: 100%;
            height: 80%;
            border: none;
        }

        .video-title {
            font-size: 1.5em;
            margin: 10px;
        }

        .scroll-wrapper {
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            height: 100vh;
            width: 100vw;
        }

        .scroll-wrapper > div {
            scroll-snap-align: start;
            height: 100vh;
        }
    </style>
</head>
<body>

    <div class="scroll-wrapper">
        <!-- Video 1 -->
        <div class="video-container">
            <div class="video-title">Introduction aux mathématiques</div>
            <iframe src="https://www.youtube.com/embed/9MEs8uGyLjk?si=ZuIELIAJjobH5Ajp" allowfullscreen></iframe>
        </div>

        <!-- Video 2 -->
        <div class="video-container">
            <div class="video-title">Analyse mathématique</div>
            <iframe src="https://www.youtube.com/embed/qHF5kiDFkW8?si=tykGymgRxpoRdg1q" allowfullscreen></iframe>
        </div>

        <!-- Video 3 -->
        <div class="video-container">
            <div class="video-title">Introduction à la géométrie</div>
            <iframe src="https://www.youtube.com/embed/EoT48VtnUJ4?si=IzUVUlW20nxPky9v" allowfullscreen></iframe>
        </div>

        <!-- Video 4 -->
        <div class="video-container">
            <div class="video-title">Propriétés géométriques</div>
            <iframe src="https://www.youtube.com/embed/aostYZK5jkE?si=cMV24ox_eDUWJP4h" allowfullscreen></iframe>
        </div>

        <!-- Video 5 -->
        <div class="video-container">
            <div class="video-title">Introduction aux échecs</div>
            <iframe src="https://www.youtube.com/embed/CdrqVYDdvFU?si=EoA_RRrjt6IaQ3be" allowfullscreen></iframe>
        </div>

        <!-- Video 6 -->
        <div class="video-container">
            <div class="video-title">Stratégies avancées aux échecs</div>
            <iframe src="https://www.youtube.com/embed/5-wL65cxGsw?si=akd2RgOLGjsoDaMv" allowfullscreen></iframe>
        </div>

        <!-- Video 7 -->
        <div class="video-container">
            <div class="video-title">Techniques de kinésithérapie</div>
            <iframe src="https://www.youtube.com/embed/K06dVT_ktrE?si=56EoPyTGm0Hzhg5J" allowfullscreen></iframe>
        </div>

        <!-- Video 8 -->
        <div class="video-container">
            <div class="video-title">Rééducation et récupération</div>
            <iframe src="https://www.youtube.com/embed/evzHbcc0V5c?si=SvMUNk-fjdQgq6tM" allowfullscreen></iframe>
        </div>
    </div>

</body>
</html>
